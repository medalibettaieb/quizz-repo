<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/template.xhtml">

	<ui:define name="pageTitle">add category</ui:define>
	<ui:define name="pageContent">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="name of the category" />
				<h:inputText value="#{categoryMBean.category.name}" />
			</h:panelGrid>
			<h:commandButton action="#{categoryMBean.doAddCategory}" value="add" />
		</h:form>

	</ui:define>


</ui:composition>
